{% extends 'base.html' %}
{% block css %}
<style>
    .container{
        background-color: rgb(221, 221, 221);
        padding: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 130px;
        width: fit-content;
        border-radius: 20px;
    }
    .container div{
        display: flex;
        flex-direction: column;
        margin: 20px;
    }
    .container .btn {
        width: 60%;

        border: none;
        border-bottom: 1px solid #000;
        background: transparent;
        height: 40px;
        font-size: 16px;
    }

    .container .btn[type="submit"] {
        border: none;
        outline: none;
        height: 40px;
        background: #000;
        color: #fff;
        font-size: 18px;
        border-radius: 20px;
        margin-left: 68px;
    }

    .container .btn[type="submit"]:hover {
        cursor: pointer;
        background: #fff;
        color: #000;
    }
    .input{
        padding: 10px;
        border-radius: 10px;
        width: 21rem;
    }
    form{
        align-items: center;
        justify-content: center;
    }
    @media only screen and (max-width: 595px) {
        .container {
          padding: 15px;
          align-items: center;
        }
        .input{
            width: 15rem;
        }
        .container .btn[type="submit"] {
            margin-left: 54px;
        }
      }
</style>
{% endblock css %}


{% block body %}

<div class="container">
    <h1>Create Account</h1>
  <form method="POST" class="login">
    {% csrf_token %}
    <div>
        <label class="form-label">User Name</label>
        <input type="text" class="input" name="username" placeholder="Enter your Username here">
    </div>
    <div>
        <label class="form-label">Email</label>
        <input type="email" class="input" name="email" placeholder="Enter your email here">
    </div>
    <div>
        <label class="form-label">Password</label>
        <input type="password" class="input" name="password" placeholder="Enter your Password here">
    </div>
    <input class="btn" type="submit" value="Create Account">
  </form>
</div>

{% endblock body %}
